        # UI module
        form-inline: Webiny.Apps.Webiny.UI.Components.FormInline
        form-horizontal: Webiny.Apps.Webiny.UI.Components.FormHorizontal
        form-group: Webiny.Apps.Webiny.UI.Components.FormGroup
