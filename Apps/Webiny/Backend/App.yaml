        switch-button: Webiny.Apps.Webiny.UI.Components.SwitchButton
        a: [Webiny.Apps.Webiny.UI.Components.Link, [a]]
        grid-12: Webiny.Apps.Webiny.UI.Components.Grid12
        grid-6: Webiny.Apps.Webiny.UI.Components.Grid6
        grid-4: Webiny.Apps.Webiny.UI.Components.Grid4
        grid-2: Webiny.Apps.Webiny.UI.Components.Grid2
        modal: Webiny.Apps.Webiny.UI.Components.Modal
