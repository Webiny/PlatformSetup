        modal-body: Webiny.Apps.Webiny.UI.Components.ModalBody
        modal-footer: Webiny.Apps.Webiny.UI.Components.ModalFooter

        # Table module
        table: [Webiny.Apps.Webiny.Table.Components.Table, [table]]
        tbody: [Webiny.Apps.Webiny.Table.Components.Tbody, [tbody]]
        thead: [Webiny.Apps.Webiny.Table.Components.Thead, [thead]]
        tr: [Webiny.Apps.Webiny.Table.Components.Tr, [tr]]
        th: [Webiny.Apps.Webiny.Table.Components.Th, [th]]
        td: [Webiny.Apps.Webiny.Table.Components.Td, [td]]
        tfoot: [Webiny.Apps.Webiny.Table.Components.Tfoot, [tfoot]]